<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>DevCJSTraining - Calculator</title>

</head>
<body>
    
    <div id="container">
        <div id="calculator">
            <input type="text" id="display" name="display" value="0" disabled>
            <div id="keyboard">
                <button class="operator" onclick="hilang();">AC</button>
                <button class="operator" onclick="hapus();">CE</button>
                <button class="operator" onclick="addNumber('%');">%</button>
                <button class="operator" onclick="addNumber('/');">&#247</button>
                <button class="number" onclick="addNumber(7);">7</button>
                <button class="number" onclick="addNumber(8);">8</button>
                <button class="number" onclick="addNumber(9);">9</button>
                <button class="operator" onclick="addNumber('*');">&times;</button>
                <button class="number" onclick="addNumber(4);">4</button>
                <button class="number" onclick="addNumber(5);">5</button>
                <button class="number" onclick="addNumber(6);">6</button>
                <button class="operator" onclick="addNumber('-');">-</button>
                <button class="number" onclick="addNumber(1);">1</button>
                <button class="number" onclick="addNumber(2);">2</button>
                <button class="number" onclick="addNumber(3);">3</button>
                <button class="operator" onclick="addNumber('+');">+</button>
                <button class="empty" onclick="addNumber();" disabled></button>
                <button class="number" onclick="addNumber(0);">0</button>
                <button class="empty" onclick="addNumber('.');">.</button>
                <button class="operator" onclick="addResult();">=</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>

</body>
</html>
